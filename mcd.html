  <script>
    //AIzaSyA79wMamDPM20rR7aJQdK9qrt7Sw7RhzCI
    function myfunc(){
      var request = new XMLHttpRequest();
      
      request.open('GET', 'https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=-33.8670522,151.1957362&radius=1500&type=restaurant&keyword=cruise&key=AIzaSyA79wMamDPM20rR7aJQdK9qrt7Sw7RhzCI')
     
      document.getElementById("demo").innerHTML = "Hello World";
      
      request.onload = function (){
        var data = JSON.parse(this.response);
        
        data.ForEach(results => {
          alert(results.name);
        });
        
      }
    }
 </script>
<body>
    <button onClick="myfunc()">Button</button>
</body>
